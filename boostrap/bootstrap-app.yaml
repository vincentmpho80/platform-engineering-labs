apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform  # Change from 'default' to 'platform' to match your apps
  source:
    repoURL: 'https://github.com/vincentmpho80/platform-engineering-labs.git'  # Your actual repo URL
    targetRevision: HEAD
    path: bootstrap/applications  # Correct path based on your file structure
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true